<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Speicher - Registrierung</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #969156cc, #d36d3eee, #858151cc);
            transition: background 0.3s ease;
        }
        .container {
            display: flex;
            flex-direction: column;
            background: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: background 0.3s ease, color 0.3s ease;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            background:#d36d3eee;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .toggle-btn {
            background: none;
            border: none;
            color: #2480e9;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        /* Dark/Light Mode Button */
        .mode-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            cursor: pointer;
            font-size: 24px;
            background-color: #fff;
            border: 2px solid #008CFF;
            color: #008CFF;
            border-radius: 50%; /* Runde Form */
            width: 60px; /* Größe des Kreises */
            height: 60px; /* Größe des Kreises */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .mode-btn:hover {
            background-color: #008CFF;
            color: white;
            transform: scale(1.1);
        }

        .mode-btn img {
            width: 40px;  /* Größe des Bildes im Kreis */
            height: 40px; /* Größe des Bildes im Kreis */
            border-radius: 50%; /* Rundes Bild */
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: linear-gradient(to right, #473434, #7c5822c0, #473434);
            color: white;
        }

        .dark-mode .container {
            background: #333;
            color: white;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("darkMode") === "enabled") {
                document.body.classList.add("dark-mode");
                updateModeIcon('https://play-lh.googleusercontent.com/T7iJ8gb1bHJzDsOJeRzMqg7ZKcRuVOr6XE5-Uzj0inIcKq4v6l4kKyQTArgxXyha9Ag'); // Mond Symbol für Dark Mode
            } else {
                updateModeIcon('https://static.vecteezy.com/system/resources/previews/009/363/018/large_2x/sun-icon-sign-symbol-design-free-png.png'); // Sonne Symbol für Light Mode
            }
        });

        function register() {
            var username = document.getElementById('reg-username').value;
            var password = document.getElementById('reg-password').value;
            if (username && password) {
                localStorage.setItem(username, password);
                alert('Registrierung erfolgreich! Bitte loggen Sie sich ein.');
                window.location.href = 'login.html'; // Weiterleitung zur Login-Seite nach erfolgreicher Registrierung
            } else {
                alert('Bitte alle Felder ausfüllen!');
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            // Icon ändern je nach Modus
            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("darkMode", "enabled");
                updateModeIcon('https://play-lh.googleusercontent.com/T7iJ8gb1bHJzDsOJeRzMqg7ZKcRuVOr6XE5-Uzj0inIcKq4v6l4kKyQTArgxXyha9Ag'); // Mond Symbol für Dark Mode
            } else {
                localStorage.setItem("darkMode", "disabled");
                updateModeIcon('https://static.vecteezy.com/system/resources/previews/009/363/018/large_2x/sun-icon-sign-symbol-design-free-png.png'); // Sonne Symbol für Light Mode
            }
        }

        function updateModeIcon(iconPath) {
            const icon = document.querySelector(".mode-btn img");
            icon.src = iconPath; // Setzt das Bild im Button
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Registrierung</h2>
        <input type="text" id="reg-username" class="input-field" placeholder="Benutzername">
        <input type="password" id="reg-password" class="input-field" placeholder="Passwort">
        <button class="submit-btn" onclick="register()">Registrieren</button>
        <p>Bereits registriert? <a href="login.html">Einloggen</a></p>
    </div>

    <!-- Button für Dark/Light Mode mit Bild -->
    <button class="mode-btn" onclick="toggleDarkMode()">
        <img src="https://example.com/sun-icon.png" alt="Mode Icon">
    </button>
</body>
</html>
